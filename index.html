<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calm Timetable</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #e6e6ff, #d8bfd8); /* Soft lavender gradient */
        margin: 0;
        padding: 20px;
        color: #4a4a6a;
        min-height: 100vh;
        user-select: none;
    }
    
    .container {
        max-width: 500px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(138, 138, 200, 0.2);
        backdrop-filter: blur(4px);
        position: relative;
        overflow: hidden;
    }
    
    .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 8px;
        background: linear-gradient(to right, #b19cd9, #e6b8e6, #b19cd9);
    }
    
    h1 {
        text-align: center;
        color: #6a5acd;
        margin-top: 10px;
        margin-bottom: 5px;
        font-weight: 600;
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .date-navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding: 0 10px;
    }
    
    #date-display {
        text-align: center;
        font-size: 1.1rem;
        color: #9370db;
        font-weight: 500;
        flex-grow: 1;
    }
    
    .nav-btn {
        background: #b19cd9;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        transition: all 0.2s ease;
    }
    
    .nav-btn:hover {
        background: #9370db;
        transform: translateY(-2px);
    }
    
    .nav-btn:active {
        transform: translateY(1px);
        box-shadow: 0 1px 4px rgba(0,0,0,0.15);
    }
    
    .periods {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    
    .period-btn {
        background-color: #d8ccf3;
        border: none;
        padding: 16px;
        border-radius: 12px;
        color: #4a4a6a;
        font-size: 1rem;
        text-align: left;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: space-between;
    }
    
    .period-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 6px;
        height: 100%;
        background: #9370db;
    }
    
    .period-btn:hover {
        background-color: #c9b8ec;
        transform: translateY(-2px);
        box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }
    
    .time {
        font-weight: 600;
        color: #6a5acd;
        min-width: 110px;
    }
    
    .subject {
        text-align: right;
        flex-grow: 1;
        padding-left: 15px;
    }
    
    .free-period {
        color: #7d7daa;
        font-style: italic;
    }
    
    .day-indicator {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
    }
    
    .day-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #c0b0e0;
        margin: 0 5px;
    }
    
    .day-dot.active {
        background-color: #9370db;
        transform: scale(1.3);
    }
    
    @media (max-width: 500px) {
        .container {
            padding: 15px;
            border-radius: 12px;
        }
        
        .period-btn {
            padding: 14px;
            font-size: 0.95rem;
        }
        
        .nav-btn {
            width: 36px;
            height: 36px;
            font-size: 1.3rem;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Timetable</h1>
    
    <div class="date-navigation">
        <button class="nav-btn" id="prev-btn">back</button>
        <div id="date-display"></div>
        <button class="nav-btn" id="next-btn">next</button>
    </div>
    
    <div class="day-indicator" id="day-indicator"></div>
    
    <div class="periods" id="periods-container"></div>
</div>
<div id="notification-control" style="margin-bottom: 15px; text-align: center;">
    <button id="notify-btn" style="background: #9370db; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-size: 0.9rem; cursor: pointer; box-shadow: 0 3px 8px rgba(0,0,0,0.15); transition: all 0.2s ease;">
         Enable Notifications
    </button>
    <p id="notification-status" style="font-size: 0.8rem; color: #7d7daa; margin-top: 5px;"></p>
</div>

<script>
    const timetable = {
        "MON": [
            { time: "9:00 - 9:50", subject: "PHY" },
            { time: "9:50 - 10:40", subject: "M1" },
            { time: "10:55 - 11:45", subject: "AI" },
            { time: "11:45 - 12:35", subject: "CP" },
            { time: "1:30 - 2:20", subject: "EC" },
            { time: "2:25 - 3:15", subject: "MOOCs" },
            { time: "3:20 - 4:10", subject: "CLUB" }
        ],
        "TUE": [
            { time: "9:00 - 9:50", subject: "PHY LAB B3 (LCRI) / SCILAB B4 (LCRI)" },
             { time: "9:50 - 10:40", subject: "PHY LAB B3 (LCRI) / SCILAB B4 (LCRI)" },
            { time: "10:55 - 11:45", subject: "TRAINING B4" },
            { time: "11:45 - 12:35", subject: "AI" },
            { time: "1:30 - 2:20", subject: "PHY" },
            { time: "2:25 - 3:15", subject: "M1" },
            { time: "3:20 - 4:10", subject: "CLUB" }
        ],
        "WED": [
            { time: "9:00 - 9:50", subject: "M1" },
            { time: "9:50 - 10:40", subject: "UHV" },
            { time: "10:55 - 11:45", subject: "BIO" },
            { time: "11:45 - 12:35", subject: "EC" },
            { time: "1:30 - 2:20", subject: "EC LAB B3 (LCRI) / CP LAB B4 (LCRI)" },
            { time: "2:25 - 3:15", subject: null },
            { time: "3:20 - 4:10", subject: "CLUB" }
        ],
        "THU": [
            { time: "9:00 - 9:50", subject: "CP" },
            { time: "9:50 - 10:40", subject: "UHV" },
            { time: "10:55 - 11:45", subject: "EC" },
            { time: "11:45 - 12:35", subject: "PHY" },
            { time: "1:30 - 2:20", subject: "M1" },
            { time: "2:25 - 3:15", subject: "INNOVATION" },
            { time: "3:20 - 4:10", subject: null }
        ],
        "FRI": [
            { time: "9:00 - 9:50", subject: "PHY LAB B3 (LCRI) / SCILAB B4 (LCRI)" },
             { time: "9:50 - 10:40", subject: "PHY LAB B3 (LCRI) / SCILAB B4 (LCRI)" },
            { time: "10:55 - 11:45", subject: "LIBRARY" },
            { time: "11:45 - 12:35", subject: "CP" },
            { time: "1:30 - 2:20", subject: "MENTORING" },
            { time: "2:25 - 3:15", subject: "GAVEL CLUB" },
            { time: "3:20 - 4:10", subject: null }
        ],
        "SAT": [
            { time: "9:00 - 9:50", subject: "CIP" },
            { time: "9:50 - 10:40", subject: "PHY LAB B4 (LCRI) / SCILAB B3 (LCRI) / TRAINING B3" },
            { time: "10:55 - 11:45", subject: null },
            { time: "11:45 - 12:35", subject: null },
            { time: "1:30 - 2:20", subject: null },
            { time: "2:25 - 3:15", subject: null },
            { time: "3:20 - 4:10", subject: null }
        ]
    };

    const daysOrder = ["SUN","MON","TUE","WED","THU","FRI","SAT"];
    let currentDate = new Date();

    function renderDay(date) {
        const dayName = daysOrder[date.getDay()];
        const container = document.getElementById('periods-container');
        const dateDisplay = document.getElementById('date-display');
        const dayIndicator = document.getElementById('day-indicator');

        container.innerHTML = "";
        dateDisplay.textContent = date.toLocaleDateString('en-US', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });

        // Render day indicator
        dayIndicator.innerHTML = '';
        daysOrder.forEach((day, index) => {
            if (day === "SUN" || day === "SAT") return; // Skip weekends
            const dot = document.createElement('div');
            dot.className = 'day-dot';
            if (day === dayName) dot.classList.add('active');
            dayIndicator.appendChild(dot);
        });

        const todayPeriods = timetable[dayName] || [];
        const timeSlots = [
            "9:00 - 9:50",
            "9:50 - 10:40",
            "10:55 - 11:45",
            "11:45 - 12:35",
            "1:30 - 2:20",
            "2:25 - 3:15",
            "3:20 - 4:10"
        ];
        cancelAllNotifications();
    if (Notification.permission === 'granted') {
        scheduleAllNotifications();
    }

        timeSlots.forEach(slot => {
            const period = todayPeriods.find(p => p.time === slot);
            const btn = document.createElement('div');
            btn.className = "period-btn";
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'time';
            timeSpan.textContent = slot;
            
            const subjectSpan = document.createElement('span');
            subjectSpan.className = 'subject';
            
            if (period && period.subject) {
                subjectSpan.textContent = period.subject;
            } else {
                subjectSpan.textContent = "Free Period";
                subjectSpan.classList.add('free-period');
            }
            
            btn.appendChild(timeSpan);
            btn.appendChild(subjectSpan);
            container.appendChild(btn);
        });
    }

    // Navigation functions
    function prevDay() {
        currentDate.setDate(currentDate.getDate() - 1);
        renderDay(currentDate);
    }
    
    function nextDay() {
        currentDate.setDate(currentDate.getDate() + 1);
        renderDay(currentDate);
    }
    
    // Event listeners for buttons
    document.getElementById('prev-btn').addEventListener('click', prevDay);
    document.getElementById('next-btn').addEventListener('click', nextDay);
    
    // Swipe detection
    let startX = 0;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        const endX = e.changedTouches[0].clientX;
        if (endX - startX > 50) { // swipe right
            prevDay();
        } else if (startX - endX > 50) { // swipe left
            nextDay();
        }
    });

    // Keyboard navigation
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') {
            prevDay();
        } else if (e.key === 'ArrowRight') {
            nextDay();
        }
    });
    
// Notification functionality
const notifyBtn = document.getElementById('notify-btn');
const notificationStatus = document.getElementById('notification-status');

// Check notification permission state
function updateNotificationUI() {
    if (Notification.permission === 'granted') {
        notifyBtn.textContent = 'ðŸ”• Disable Notifications';
        notifyBtn.style.background = '#7d7daa';
        notificationStatus.textContent = 'Notifications are enabled';
        scheduleAllNotifications();
    } else {
        notifyBtn.textContent = 'ðŸ”” Enable Notifications';
        notifyBtn.style.background = '#9370db';
        notificationStatus.textContent = Notification.permission === 'denied' 
            ? 'Notifications blocked in browser settings' 
            : 'Get reminders 5 minutes before class';
    }
}

// Request notification permission
notifyBtn.addEventListener('click', async () => {
    if (Notification.permission === 'granted') {
        // If already granted, clicking will disable
        Notification.permission = 'default'; // Reset permission state
        cancelAllNotifications();
        updateNotificationUI();
        return;
    }
    
    const permission = await Notification.requestPermission();
    updateNotificationUI();
    
    if (permission === 'granted') {
        // Register service worker for background notifications
        try {
            const registration = await navigator.serviceWorker.register('sw.js');
            console.log('ServiceWorker registration successful');
        } catch (err) {
            console.log('ServiceWorker registration failed: ', err);
        }
    }
});

// Schedule notifications for all periods of the current day
function scheduleAllNotifications() {
    if (Notification.permission !== 'granted') return;
    
    const dayName = daysOrder[currentDate.getDay()];
    const todayPeriods = timetable[dayName] || [];
    
    todayPeriods.forEach(period => {
        if (!period.subject) return; // Skip free periods
        
        // Parse the period time (format: "9:00 - 9:50")
        const [startTimeStr] = period.time.split(' - ');
        const [hours, minutes] = startTimeStr.split(':').map(Number);
        
        // Create a Date object for the notification time (5 minutes before)
        const notificationTime = new Date(currentDate);
        notificationTime.setHours(hours, minutes - 5, 0, 0);
        
        // Only schedule if the time hasn't passed yet
        if (notificationTime > new Date()) {
            scheduleNotification(period.subject, period.time, notificationTime);
        }
    });
}

// Cancel all scheduled notifications
function cancelAllNotifications() {
    if (navigator.serviceWorker && navigator.serviceWorker.ready) {
        navigator.serviceWorker.ready.then(registration => {
            registration.getNotifications().then(notifications => {
                notifications.forEach(notification => notification.close());
            });
        });
    }
}

// Schedule a single notification
function scheduleNotification(subject, time, notificationTime) {
    const now = new Date();
    const timeUntilNotification = notificationTime - now;
    
    if (timeUntilNotification <= 0) return;
    
    setTimeout(() => {
        const notificationTitle = `Class starting soon: ${subject}`;
        const notificationBody = `Starts at ${time.split(' - ')[0]}`;
        
        if (Notification.permission === 'granted') {
            new Notification(notificationTitle, {
                body: notificationBody,
                icon: 'https://cdn-icons-png.flaticon.com/512/4472/4472584.png', // Optional icon
                vibrate: [200, 100, 200] // Vibration pattern for mobile
            });
        }
    }, timeUntilNotification);
}

// Update UI on load
updateNotificationUI();


    renderDay(currentDate);
</script>

</body>
</html>
